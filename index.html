<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massage Chair Savings Calculator</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>

    <div class="tool-container">
        <h1>Massage Chair Savings Calculator</h1>

        <label for="sessionCost"><i class="fas fa-dollar-sign icon"></i>Cost per Therapy Session ($):</label>
        <input type="number" id="sessionCost" placeholder="Enter cost per session">

        <label for="sessionsPerMonth"><i class="fas fa-calendar-alt icon"></i>Number of Sessions per Month:</label>
        <input type="number" id="sessionsPerMonth" placeholder="Enter sessions per month">

        <label for="chairCost"><i class="fas fa-chair icon"></i>Cost of Massage Chair ($):</label>
        <input type="number" id="chairCost" placeholder="Enter cost of massage chair">

        <label for="chairLifespan"><i class="fas fa-hourglass-half icon"></i>Expected Lifespan of Chair (Years):</label>
        <input type="number" id="chairLifespan" placeholder="Enter lifespan of chair">

        <button onclick="calculateSavings()">Calculate Savings</button>

        <div id="analysisResult">
            <!-- Analysis results will go here -->
        </div>
         <a href="URL_TO_TRADE_IN_PAGE" target="_blank">Did you know you can trade in and upgrade your massage chair?</a>
            <!-- Link to Trade In Information Page -->
    </div>

    <script src="index.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>


    <script src="index.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
